    <title>Food Delivery Application</title>

    <!-- Bootstrap CSS -->

<body
    style="background-size: 100%;background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-image:url(../Restaurant/images/Indian-Street-Food.jpg);">
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="row mt-5 py-5" id="resSignup">
                    <div class="col-12">
                        <h3 class="text-light mb-5">Customer Signup</h3>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input id="customerName" type="text" class="form-control" placeholder="Customer Name"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-open"></i></span>
                            <input id="customerEmail" type="text" class="form-control" placeholder="Customer Email"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-flag"></i></span>
                            <input id="customerCountry" type="text" class="form-control" placeholder="Customer Country"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house"></i></span>
                            <input id="customerCity" type="text" class="form-control" placeholder="Customer City"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input id="customerPassword" type="password" class="form-control" placeholder="Password"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary mb-2 px-5" onclick="customerSignUp()">Login</button>
                            <!-- onclick="restaurantLogin()" -->
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 mt-3">
                            <small><a href="../index.html">Already a user? Sign in!</a></small>
                            <!-- onclick="restaurantLogin()" -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstap JS Bundle -->
        <script src="../app.js"></script>
        <!-- Firebase Api -->
