<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-4 mt-5">
                <div class="row mt-5" id="resSignup">
                    <div class="col-12">
                        <h3 class="mt-4 text-light">Customer Sign in</h3>
                    </div>
                    <div class="col-12">
                        <div class="mt-5 input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input id="customerEmail" type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input id="customerPass" type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button class="btn btn-primary px-5 mb-2" onclick="customerLogin()">Login</button>
                            <!-- onclick="restaurantLogin()" -->
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 mb-3">
                            <small><a href="signup.html">Not a user? Sign up!</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
