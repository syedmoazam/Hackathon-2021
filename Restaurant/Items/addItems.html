                    </li>

                        <a class="nav-link text-light" href="addItems.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <p class="nav-link bg-warning text-dark mx-5" id="userName"></p>

            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center mt-2">
            <div class="col-4 " id="resSignup">
                <h4 class="mt-4 text-light">Add Item</h4>
                <div class="mb-4 text-light">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                </div>
                <div class="mb-4 text-light">
                    <label for="itemPrice" class="form-label">Item Price</label>
                    <input type="text" class="form-control" id="itemPrice" placeholder="Enter Item Price">
                </div>

                <div class="mb-4 text-light">
                    <label for="itemCategory" class="form-label">Item Category</label>
                    <select type="text" class="form-control" id="itemCategory">
                        <option value="" selected disabled>Please Select One</option>
                    </select>
                </div>
                <div class="mb-4 text-light">
                    <label for="itemPic" class="form-label">Item Pic</label>
                    <input type="file" class="form-control" id="itemPic">
                </div>

                <div class="mb-4 text-light">
                    <label for="deliveryType" class="form-label">Delivery Type</label>
                    <select type="text" class="form-control" id="deliveryType">
                        <option value="" selected disabled>Select one</option>
                        <option value="Free">Free</option>
                        <option value="Paid">Paid</option>
                    </select>
                </div>

                <div class="row justify-content-center">
                    <button class="btn btn-primary" onclick="itemsAdd()">Add</button>

                </div>
            </div>
        </div>
    </div>
