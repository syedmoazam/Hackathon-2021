<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div class="row mt-5" id="resSignup">
                    <div class="col-12 mt-4">
                        <h1 class="text-light">

                            Restaurant SignUp
                        </h1>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input id="restaurantName" type="text" class="form-control" placeholder="Restaurant Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-open"></i></span>
                            <input id="restaurantEmail" type="text" class="form-control" placeholder="Restaurant Email" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-flag"></i></span>
                            <input id="restaurantCountry" type="text" class="form-control" placeholder="Restaurant Country" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-house"></i></span>
                            <input id="restaurantCity" type="text" class="form-control" placeholder="Restaurant City" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group mb-5">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input id="restaurantPassword" type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-primary mb-4 px-5" onclick="restaurantSignUp()">Login</button>
                            <!-- onclick="restaurantLogin()" -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
